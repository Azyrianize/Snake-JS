<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  
  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/Statistics.js"></script>
  <script defer src="js/Score.js"></script>
  <script defer src="js/Game.js"></script>
   <script defer src="js/Snake.js"></script>
</head>

<body>
  <div id="wrap">

    <h1>SNAKE GAME</h1>
	<div id="container">
	
		<div id="game">
			<span id="logo"><a href="#"><img src="img/snakelogo.jpeg" alt="Snake Logo"></a></span>
			<span id="gameOver"><a href="#"><img src="img/gameover.png" alt="Game Over"></a></span>
		</div>
		
		<div id="panel">
			<div id="guestPanel">
				<h2>SNAKE</h2>
				<p>Hello player!</p>
				<p>Join in and have fun in the snake world!</p>
				<p>To start the game just type in your nickname below:</p>
				
				<input type="text" id="txtNickname"></br>	
				<input type="button" id="buttonSubmit" value="Submit"></input>

			</div>
			
			<div id ="playerPanel">
				<h2>MENU</h2>
				<p>Player: <span id="player"></span></p>
				<p>Points: <span id="points"></span></p>
				<p>Max Points: <span id="maxPoints"></span></p>
				
				<button id="start" class="menuButton ">Start Game!</button>
				<button id="end" class="menuButton" disabled="true">End Game</button>
				<button id="changePlayer" class="menuButton">Change Player</button>
			</div>
		</div>
	</div>
    

  </div>

</body>

</html>
